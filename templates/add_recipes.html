{% extends "base.html" %}
{% block content %}

<main class="container">
    <h3 class="center-align">Add Recipe</h3>

    <form method="POST" action="{{ url_for('add_recipe') }}" onsubmit="return validateForm()" class="radius col card-panel m12 l10 offset-l1">
        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled selected>Select a Category</option>
                    {% for category in categories %}
                        <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_name" id="recipe_name" pattern="^\S+[a-zA-Z0-9-_\s]+$" maxlength="100" type="text"
                    class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- image url -->
        <div class="row">
            <div class="input-field col s12 tooltipped validate" data-position="top" data-tooltip='"Right click on the image you want to use --> "Copy image address"'>
                <input name="recipe_img" id="recipe_img" type="url" class="validate" pattern="https?://.+">
                <label for="recipe_img">Image url - optional</label>
            </div>
        </div>
        <!-- recipe description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="recipe_description" id="recipe_description" maxlength="55" class="materialize-textarea validate"></textarea>
                <label class="textarea-label" for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <!-- difficulty level -->
        <div class="row">
            <div class="input-field col s12 m6">
                <select id="difficulty_name" name="difficulty_name" class="validate" required>
                    <option value="" disabled selected>Select a Difficulty</option>
                    {% for difficulty in difficulties %}
                        <option value="{{ difficulty.difficulty_name }}">{{ difficulty.difficulty_name }}</option>
                    {% endfor %}
                </select>
                <label for="difficulty_name">Difficulty Level</label>
            </div>
        </div>
        <!-- ingredients-->
        <div class="row">
            <div class="container1">
                <div>
                    <div class="input-field col s12 m8 l8">
                        <input id="ingredients" name="ingredients" pattern="^\S+[a-zA-Z0-9-_\s-.]+$" type="text" maxlength="100" class="validate" required>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="add-ingredient" class="radius muli-font green-background add_form_field_ingredient btn waves-effect waves-light" type="button">Add Ingredient
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <!-- instructions-->
        <div class="row">
            <div class="container2">
                <div class="input-field col s12">
                    <input id="instructions" name="instructions" pattern="^\S+[a-zA-Z0-9-_\s-.]+$" type="text" maxlength="200" class="validate" required>
                    <label for="instructions">Instructions</label>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="add-instruction" class="radius muli-font green-background add_form_field_instruction btn waves-effect waves-light" type="button">Add Instruction
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <hr><br>
                <button class="green radius muli-font btn waves-effect waves-light" type="submit">Add recipe
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>
</main>

{% endblock %}
