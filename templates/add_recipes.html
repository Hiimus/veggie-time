{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Add Recipe</h3>

    <form method="POST" action="{{ url_for('add_recipe') }}" onsubmit="return validateForm()" class="col card-panel m12 l10 offset-l1">
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_name" id="recipe_name" maxlength="100" type="text"
                    class="validate_me">
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate_me">
                    <option value="" disabled selected>Choose a category</option>
                    {% for category in categories %}
                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                    {% endfor %}
                </select>
                <label for="category_name">Recipe category</label>
            </div>
        </div>
        <!-- image url -->
        <div class="row">
            <div class="input-field col s12">
                <input name="image_url" id="image_url" type="text" class="validate_me">
                <label for="image_url">Image url</label>
            </div>
        </div>
        <!-- recipe description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="recipe_description" id="recipe_description" maxlength="200" class="validate_me"></textarea>
                <label class="textarea-label" for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <!-- ingredients-->
        <div class="row">
            <div class="container1">
                <button class="add_form_field">Add Ingredient &nbsp; <span style="font-size:16px; font-weight:bold;">+
                    </span>
                </button>
                <div>
                    <div class="input-field col s12 m8 l8">
                        <input id="ingredients" name="ingredients" type="text" maxlength="100" class="validate_me">
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
            </div>
            <div class="input-field col s4 m1 l1">
                <input id="amount_1" name="amount" type="text" maxlength="5" class="validate_me">
                <label for="amount_1">Amount</label>
            </div>
            <div class="col s6 m2 l2">
                <label for="unit_name_1">Unit</label>
                <select id="unit_name_1" class="browser-default" name="unit_name">
                    <option value="g">g</option>
                    <option value="kg">kg</option>
                    <option value="l">l</option>
                    <option value="ml">ml</option>
                    <option value="pcs">pcs</option>
                </select>
            </div>
            <div class="col s2 m1 l1">
                <button type="button" class="delete btn-floating btn-small waves-effect waves-light red">
                    <i class="fas fa-minus prefix"></i>
                </button>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="add-ingredient" class="btn waves-effect waves-light" type="button">Add Ingredient
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <!-- instructions-->
        <div class="row">
            <div class="input-field preparation_step col s12">
                <textarea id="instructions" name="instructions" class="validate_me" maxlength="400"></textarea>
                <label class="textarea-label" for="instructions">Instructions</label>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <hr><br>
                <button class="btn waves-effect waves-light" type="submit">Add recipe
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>


{% endblock %}
