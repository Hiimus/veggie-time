{% extends "base.html" %}
{% block content %}

<main class="container">
    <h3 class="center-align margin-header">Log In</h3>
    <!-- Partly from Flask Task Manager Mini-Project videos -->
    <div class="row">
        <form class="col s12 offset-m2 m8" method="POST" action="{{ url_for('login') }}">
            <div class="green-background card-panel radius">
                <!-- Username field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-cog prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" 
                            maxlength="20" pattern="^[A-Za-z0-9_]{5,20}$" class="radius validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <!-- Password field -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-key prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" 
                            maxlength="20" pattern="^[a-zA-Z0-9]{5,20}$" class="radius validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- Submit button -->
                <div class="row">
                    <button type="submit" class="submit-buttons radius col s6 btn-large offset-s3">Log In</button>
                </div>
            </div>
        </form>
    </div>
    <div class="row">
        <div class="col s6">
            <p class="center-align muli-font">
                Not Registered? <a href="{{ url_for('register') }}" class="muli-font link">Register Account</a>
            </p>
        </div>
    </div>
</main>

{% endblock %}
