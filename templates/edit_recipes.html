{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Edit Recipe</h3>

    <form method="POST" action="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" onsubmit="return validateForm()" class="col card-panel m12 l10 offset-l1">
        <!-- recipe category -->
        <div class="row">
            <div class="input-field col s12">
                <select id="category_name" name="category_name" class="validate" required>
                    <option value="" disabled>Select a Category</option>
                    {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="category_name">Category</label>
            </div>
        </div>
        <!-- recipe name -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_name" id="recipe_name" maxlength="100" value="{{ recipe.recipe_name }}" type="text"
                    class="validate" required>
                <label for="recipe_name">Recipe Name</label>
            </div>
        </div>
        <!-- image url -->
        <div class="row">
            <div class="input-field col s12">
                <input name="recipe_img" id="recipe_img" type="text" value="{{ recipe.recipe_img }}" class="validate_me">
                <label for="recipe_img">Image url - Optional</label>
            </div>
        </div>
        <!-- recipe description -->
        <div class="row">
            <div class="input-field col s12">
                <textarea name="recipe_description" id="recipe_description" maxlength="200" class="validate_me">{{ recipe.recipe_description }}</textarea>
                <label class="textarea-label" for="recipe_description">Recipe Description</label>
            </div>
        </div>
        <!-- difficulty level -->
        <div class="row">
            <div class="input-field col s12">
                <select id="difficulty_name" name="difficulty_name" class="validate" required>
                    <option value="" disabled>Select a Difficulty</option>
                    {% for difficulty in difficulties %}
                        {% if difficulty.difficulty_name == recipe.difficulty_name %}
                            <option value="{{ difficulty.difficulty_name }}" selected>{{ difficulty.difficulty_name }}</option>
                        {% else %}
                            <option value="{{ difficulty.difficulty_name }}">{{ difficulty.difficulty_name }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                <label for="difficulty_name">Difficulty Level</label>
            </div>
        </div>
        <!-- ingredients-->
        <div class="row">
            <div class="container1">
                <div>
                    <div class="input-field col s12 m8 l8">
                        <input id="ingredients" name="ingredients" type="text" maxlength="100" value="{{ recipe.ingredients }}" class="validate" required>
                        <label for="ingredients">Ingredients</label>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s12 center-align">
                <button id="add-ingredient" class="add_form_field btn waves-effect waves-light" type="button">Add Ingredient
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
        <!-- instructions-->
        <div class="row">
            <div class="input-field preparation_step col s12">
                <textarea id="instructions" name="instructions" class="validate" required maxlength="400">{{ recipe.instructions }}</textarea>
                <label class="textarea-label" for="instructions">Instructions</label>
            </div>
        </div>
        <!-- Edit button -->
        <div class="row">
            <div class="col s12 center-align">
                <hr><br>
                <!-- cancel button-->
                <a href="{{ url_for('get_recipes') }}" class="btn-large">
                    Cancel <i class="fas fa-times-circle right"></i>
                </a>
                <button class="btn waves-effect waves-light" type="submit">Edit recipe
                    <i class="fas fa-plus-square right"></i>
                </button>
            </div>
        </div>
    </form>


{% endblock %}
